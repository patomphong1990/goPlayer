<!doctype html>
<html>
<head>
<style>
body {
	font-family: sans-serif;
}
#browser, #playlist {
	border-radius: 10px;
	padding: 5px 5px 3px 5px;
	width: 300px;
	float: left;
	margin-right: 15px;
	height: 500px;
	overflow: auto;
}
#browser a, #playlist a { 
	display: block; 
	cursor: pointer; 
	padding: 2px 4px; 
	border-radius: 5px; 
	overflow: hidden;
	margin-bottom: 2px; 
}
#browser { background: #aaaaaa; }
#browser a.dir { background: #696969; color: black; }
#browser a.file { background: #696969; color: white; }
#playlist { background: #aaaaaa; }
#playlist a { background: #696969; }
#playlist a.playing { background: #3B1E6C; color: white; }
#browser a:hover, #playlist a:hover { background: #200A46; color: white; }
#controls { margin-top: 10px; }
#controls a { 
	cursor: pointer; 
	background: #aaaaaa; 
	padding: 5px; 
	border-radius: 5px; 
}
</style>
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript">
var root = "/f/";
var path = [];
var cache = {};
function init() {
	load(path);
	$('#player').bind('ended', next);
	$('#addall').click(addAll);
	$('#next').click(next);
}
function load(path)  {
	var url = root+path.join('/');
	if (typeof cache[url] != "undefined") {
		populate(cache[url]);
		return;
	}
	$.ajax({
		url: url,
		dataType: "json",
		success: function(data) {
			populate(data)
			cache[url] = data;
		}
	});
}
function populate(files) {
	var $b = $('#browser').empty();
	function add(i, f) {
		if (f.Name[0] == '.' || f.Name[0] == ':') return;
		var dir = (f.Mode & 040000);
		var cl = dir ? "dir" : "file";
		f.Path = path.join('/');
		$('<a></a>').text(f.Name).data('file', f)
			.addClass(cl).appendTo($b)
			.click(dir?clickDir:clickFile);
	}
	files.sort(function(a, b) {
		a = a.Name.toLowerCase();
		b = b.Name.toLowerCase();
		if (a > b) return 1;
		if (a < b) return -1;
		return 0;
	});
	$b.append(up());
	$.each(files, add);
}
function up() {
	return $('<a class="dir">..</a>').click(function() {
		path.pop();
		load(path);
	});
}
function clickDir(e) {
	path.push($(e.target).data('file').Name);
	load(path);
}
function clickFile(e) {
	addToPlaylist($(e.target).data('file'));
}
function addToPlaylist(f) {
	var $p = $('#playlist');
	var playnow = ($p.find('a').length == 0);
	var $d = $('<a></a>').text(f.Name).data('file', f)
		.appendTo($p)
		.click(function(e) { play(e.target); });
	if (playnow) $d.click();
}
function addAll() {
	$('#browser a.file').each(function(i, e) {
		addToPlaylist($(e).data('file'));
	});
}
function play(el) {
	var name = $(el).data('file').Name;
	var path = $(el).data('file').Path;
	var url = root+path+'/'+name;
	$('#playlist a').removeClass('playing');
	$(el).addClass('playing');
	$('#player').attr('src',url);
	$('#player').attr('src', url);
}
function next() {
	var $next = $('#playlist a.playing').next();
	if ($next.length) play($next);
}
google.load("jquery", "1");
google.setOnLoadCallback(init);
</script>
</head>
<body>

<table width="1314" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutTable-->
  <tr>
    <td width="17" height="534">&nbsp;</td>
    <td width="1279" valign="top">
	<div id="browser"></div><div id="playlist"></div>	
	<embed id="player" type="application/x-mplayer2" pluginspage="http://www.microsoft.com/Windows/MediaPlayer/" autosize="1" autostart="1" enablecontextmenu="1" enablefullscreencontrols="1" enabletracker="1" playcount="1" showcontrols="1" showaudiocontrols="1" showpositioncontrols="1" showstatusbar="1" showtracker="1"   width="550" height="450"></embed>
   	<div id="controls">
      	<a id="addall">Add all</a>
      	<a id="next">Next</a>
        </div>
    </td>
    <td width="18">&nbsp;</td>
  </tr>
</table>
</body>
</html>
